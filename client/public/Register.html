<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

  <body>
    <div id="container">

      <div id="title_container">

        <span id="content">
          <h2 class="typedtext"></h2>
        </span>
        <h2 id="sub_header"> TO CREATE YOUR ACCOUNT </h2>
      </div>

      <div id="form_container">
        <input placeholder="Email" type="email" id="email"/>
        <input placeholder="Password" type="password" id="password"/>
        <input placeholder="username" type="name" id="username"/>
        <input placeholder="Ethereum Address" type="text" id="address"/>
        <input placeholder="phone" type="text" id="phone"/>
      </div>

      <div id="button_container">
        <button id="submit"> SUBMIT </button>
      </div>

    </div>
  </body>
